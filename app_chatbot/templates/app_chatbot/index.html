<html>
    {% load staticfiles %}
    <head>
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}"/>
    </head>

    <style>
        div {
            border:black solid 1px;
        }

        .container {
            display: grid;
            grid-template-columns: 3fr 1fr;
            grid-template-rows: 150px 150px 150px;
            grid-template-areas: 
              "main caixa1"
              "main caixa2"
              "main caixa3";
        }

        a {
            margin-block-start: 1.33em;
            margin-block-end: 1.33em;
        }

        .main {
            grid-area: main;
        }

        .caixa1 {
            grid-area: caixa1;
        }

        .caixa2 {
            grid-area: caixa2;
        }

        .caixa3 {
            grid-area: caixa3;
        }

    </style>
    <div class="container">
        <div class="main">FLUXO DAS HISTÓRIAS</div>

        <div class="caixa1">
            <h4 style="float:left">Histórias</h4>
            <a style="float: right" href="{% url 'criar_historia' %}"><i class="plus"></i>+</a>
            <br><br>
            <table>
                <tr>
                    <th></th>
                    <th></th>
                </tr>
                {% for h in historias %}
                <tr>
                    <td style="width: 80%">{{ h }}</td>
                    <td style="width: 20%"><a href = "{% url 'editar_historia' id=h.pk %}">editar</a></td>
                </tr>
                {% endfor %}
            </table>    
        </div>
        <div class="caixa2">
            <h4 style="float:left">Ações</h4>
            <a style="float: right" href="{% url 'criar_acao_intencao' tipo='acao' %}"><i class="plus"></i>+</a>
            <br><br>
            <table>
                <tr>
                    <th></th>
                    <th></th>
                </tr>
                {% for a in acoes %}
                <tr>
                    <td style="width: 80%">{{ a }}</td>
                    <td style="width: 20%"><a href = "{% url 'editar_acao_intencao' tipo='acao' id=a.pk %}">editar</a></td>
                </tr>
            {% endfor %}
            </table> 
        </div>
        <div class="caixa3">
            <h4 style="float:left">Intenções</h4>
            <a style="float: right" href="{% url 'criar_acao_intencao' tipo='intencao' %}"><i class="plus"></i>+</a>
            <br><br>
            <table>
                <tr>
                    <th></th>
                    <th></th>
                </tr>
                {% for i in intencoes %}
                <tr>
                    <td style="width: 80%">{{ i }}</td>
                    <td style="width: 20%"><a href = "{% url 'editar_acao_intencao' tipo='intencao' id=i.pk %}">editar</a></td>
                </tr>
            {% endfor %}
            </table> 
        </div>
    </div>
</html>
