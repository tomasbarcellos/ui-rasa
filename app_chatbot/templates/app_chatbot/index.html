              "main caixa2"
              "main caixa3";

            grid-area: main;
        }

        .caixa1 {

        }

        .caixa2 {
            grid-area: caixa2;
        }

        .caixa3 {

        }

    </style>

        <div class="main">

        <div class="caixa3">
